name: CI

on:
  push:
    branches: ['develop']
  workflow_dispatch:
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint
          ESLINT_EXIT_STATUS=$?
          if [ $ESLINT_EXIT_STATUS -ne 0 ]; then
            echo "::error::ESLint check failed with exit code $ESLINT_EXIT_STATUS"
            exit 1
          fi
